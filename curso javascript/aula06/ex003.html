<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: aquamarine;
            color: white; /* Comentario em css */
            font: normal 20pt Arial;
        }

        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!!</h1> <!--Comentario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero:'))
        var n2 = Number.parseInt(window.prompt('Digite um outro numero:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
        // string -> numero Number.parseInt(numero inteiro) ou Number.parseFloat(numero real ou virgula)
        // String(o valor quero converter) ou o valor que eu quero converter.toString()
                
    </script>
</body>
</html>
