<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .relative {
            position: relative;
            left: 30px;
            top: 50px;
            border: 3px solid #73ad21;
        }
    </style>
</head>
<body>
    
    <h2>positon: relative;</h2>
    
    <p>Um elemento com position: relative é posicionado em relação a sua posição normal.</p>

    <div class="relative">
        Essa div tem position: relative
    </div>
</body>
</html>
